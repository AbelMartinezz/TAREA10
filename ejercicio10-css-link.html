<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("images/imagen12.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        a:link {
            background-color: #ffffcc;
            color: #000;
            border: 2px solid #adadad;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
        }

        a:visited {
            background-color: #ffffcc;
            color: #000;
            border: 2px solid #adadad;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
        }

        a:hover {
            background-color: #8dc63f;
            color: #fff;
            border-color: #8dc63f;
        }

        a:active {
            background-color: #cc0000;
            color: #fff;
            border-color: #cc0000;
        }

        .borde1,
        .borde2,
        .borde3 {
            border: 2px solid #4682b4;
            border-radius: 10px;
            padding: 20px;
            background-color: #ebeae0;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="borde1">
        <p>Vuelos DISPONIBLES</p>
        <a href="#">VUELOS</a>
    </div>
    
    <div class="borde2">
        <p>Tipos de Aviones de la Empresa</p>
        <a href="#">AVIONES</a>
    </div>
    
    <div class="borde3">
        <p>Precios de vuelos</p>
        <a href="#">PRECIOS</a>
    </div>
</body>
</html>
